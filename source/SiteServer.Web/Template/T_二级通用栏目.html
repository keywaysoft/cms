<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="安州区人民政府门户网站,安州区政府,安州" />
		<meta name="description" content="安州区人民政府门户网站 安州区  安州政府" />
		<meta name="application-name" content="安州区人民政府门户网站" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="HandheldFriendly" content="true" />
		<title>{Channel.Title}-{Content.Title}</title>
		<stl:include file="/include/headLink.html"></stl:include>
		<link href="/Content/Main/ContentManage/css/page.css" rel="stylesheet" />
	</head>

	<body>

		<div class="wrap">
			<!--背景轮播-->
			<stl:include file="/include/bgSlide.html"></stl:include>
			<!--topBar-->
			<stl:include file="/include/topBar.html"></stl:include>
			<!-- header S -->
			<stl:include file="/include/header.html"></stl:include>

			<!-- content S -->
			<div id="content">
				<div class="path">
					<em>您的位置：</em>
					<stl:location separator=">"></stl:location>
				</div>
				<!-- side S -->
				<aside class="side">

					<div id="sideMenu" class="sideMenu">
						<div class="hd">
							<h3 data-title="{Channel.Title}"></h3>
						</div>
						<div class="bd">
							<ul class="singleList">
								<stl:channels upLevel="1">
									<li>
										<stl:a>{Channel.Title}</stl:a>
									</li>
								</stl:channels>
							</ul>
						</div>
					</div>
					<script>
//						if(jQuery("#sideMenu .bd li").size() === 0) {
//							jQuery("#sideMenu").hide();
//						}
					</script>
				</aside>
				<!-- side E -->
				<!-- mainContent S -->
				<div class="mainContent">
					<div class="mainBox">
						<div class="mHd">
							<h3>{Channel.Title}</h3>
						</div>
						<div class="mBd">
							<!-- 正文内容 S -->
							<ul class="pageTPList">
								<stl:pageContents channelIndex="{Channel.Title}" pageNum="15">
							        <li>
										<div class="title">
											<stl:a class="tit" title="{content.Title}">{content.Title}</stl:a>
										</div>
										<stl:itemTemplate selected="image">
											<div class="pic">
												<stl:a>
													<stl:image alt="{content.Title}"></stl:image>
												</stl:a>
											</div>
										</stl:itemTemplate>
										<div class="con">
											<div class="intro">
												<stl:content type="Summary"></stl:content>
											</div>
											<div class="others">
												<span class="date">{content.AddDate}</span>
											</div>
										</div>
									</li>
							   </stl:pageContents>
							</ul>
							<script>
								hover($(".pageTPList li"), "on")
							</script>
							<stl:pageItems>
						        <div class="page">
									<stl:pageItem class="first" type="FirstPage" text="首页"></stl:pageItem>
							        <stl:pageItem class="prev" type="PreviousPage" text="上一页"></stl:pageItem>
							        
							        <stl:pageItem type="PageNavigation">
								      	<stl:yes>
								        	<a href="{Current.Url}">{Current.Num}</a>
								      	</stl:yes>
								      	<stl:no>  
								        	<a class="current">{Current.Num}</a>
								      	</stl:no>
								    </stl:pageItem>
							        
							        <stl:pageItem class="next" type="NextPage" text="下一页"></stl:pageItem>
							        <stl:pageItem class="last" type="LastPage" text="尾页"></stl:pageItem>		
							        
							        <span class="total">共<stl:pageItem type="TotalNum"></stl:pageItem>条信息/共<stl:pageItem type="TotalPageNum"></stl:pageItem>页</span>
								    <span class="select">跳转到第<stl:pageItem type="PageSelect"></stl:pageItem>页</span>
								</div>
						    </stl:pageItems>
							
							
							
							<!-- 正文内容 E -->
						</div>
					</div>
				</div>
				<!-- mainContent E -->
			</div>
			<!-- content E -->

			<stl:include file="/include/footer.html"></stl:include>
		</div>
	</body>
</html>
