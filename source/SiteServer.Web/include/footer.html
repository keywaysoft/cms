<script>
	//滚动事件
	window.onscroll = function() {
		if(getScrollTop() > 100) {
			$(".topBar").addClass("topHei");
			$("#logo2").addClass("show");
		} else {
			$(".topBar").removeClass("topHei");
			$("#logo2").removeClass("show");
		}
	}

	function getScrollTop() {
		var scrollPos;
		if(window.pageYOffset) {
			scrollPos = window.pageYOffset;
		} else if(document.compatMode && document.compatMode != 'BackCompat') {
			scrollPos = document.documentElement.scrollTop;
		} else if(document.body) {
			scrollPos = document.body.scrollTop;
		}
		return scrollPos;
	}
</script>

<script>
	(function () {
        var navST;
        var navST1;
        var name = 'mainNav';
        var t = 200;
        var type = 1;
        var removeOn = 'False';
        var effect = 'fade';
        var appendItem = '#';
        var li = "#" + name + " li";
        var index = 0;

        //栏目页调整
		if($(".path").length>0){
			//当前状态
			var _url = document.querySelectorAll(".path a")[1].getAttribute("href");
			$(".mainNav .li1 a").each(function(i,e){
				if($(e).attr("href") == _url){
					$(e).closest(".li1").addClass("on1").siblings().removeClass("on1");
					index = i;
				}
			})
			//.topNav .tip
			$(".topNav .tip").hide();
			//.topBar
			$(".topBar").addClass("topFixed");
		}

        //鼠标离开导航后，回复默认.on1类位置
        $("#" + name)
            .hover(
                function () {
                    if (navST1 != null) {
                        clearTimeout(navST1);
                    }
                },
                function () {
                    navST1 = setTimeout(function () {
                            $("#" + name + " .li1").removeClass("on1").eq(index).addClass("on1");
                        },
                        500);
                }
            );

        if (type == '1') {
            li = "#" + name + " .li1";
        }
        if (appendItem != '#') { //插入内容
            var appendHtml = $(appendItem).html();
            $(li).first().append(appendHtml);
            $(appendItem).remove();
        }

        if (type == '3') {
            $("#" + name + " .on1").find("ul").first().show();
        }

        $(li)
            .hover(function () {
                    var curItem = $(this);
                    var onNum = (curItem.attr("class").split(" "))[0].replace("li", "");
                    $(li).removeClass("on" + onNum);
                    curItem.addClass("on" + onNum);
                    navST = setTimeout(function () { //延时触发

                            if ($("ul:first", curItem).css("display") != "block") {
                                $(li + " .ul" + onNum).hide();
                                if (effect == 'fade') {
                                    $("ul:first", curItem).fadeIn(t);
                                } else {
                                    $("ul:first", curItem).slideDown(t);
                                }
                            };
                            navST = null;
                        },
                        t);
                },
                function () {
                    if (navST != null) {
                        clearTimeout(navST);
                    }
                    if (type == '1' || type == '2') {
                        if (effect == 'fade') {
                            $(this).find("ul").first().fadeOut(t);
                        } else {
                            $(this).find("ul").first().slideUp(t);
                        }
                    }
                    if (removeOn == 'True') {
                        $(this).removeClass("on1");
                    }
                },
                t); //end hover
    })()
</script>
