<header id="header">
    <div class="headerTop siteWidth">
        <h1 title="中共安州区委区人民政府门户网站" id="logo"><a href="/"><img src="{Stl.SiteUrl}/content/main/base/img/logo.png" /></a></h1>
        <div class="siteSearchBar">
            <div class="s-form">
                <input type="hidden" id="sitelist" value="[{&quot;Name&quot;:&quot;全站群&quot;,&quot;Value&quot;:0},{&quot;Name&quot;:&quot;本站&quot;,&quot;Value&quot;:1},{&quot;Name&quot;:&quot;审计局&quot;,&quot;Value&quot;:2},{&quot;Name&quot;:&quot;农业局&quot;,&quot;Value&quot;:18}]" />
                <input type="hidden" id="siteid" name="sid" value="0">
                <div class="select-box">
                    <a id="sOptionBtn" class="s-option" href="javascript:void(0)">全站群</a>
                    <i class="arrow-dn"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="from-control" id="inputkeyword" placeholder="请输入关键词" spellcheck="false">
                </div>
                <div class="btn-box">
                    <input type="submit" id="search" class="btn" onclick="gSearch();" value="搜 索">
                    <input type="hidden" id="route" value="s" />
                </div>
            </div>
            <div class="hotWords">
                热门搜索：<a target="_blank" href="/s?st=1&wd=环保">环保</a><a target="_blank" href="/s?st=1&wd=生育">生育</a><a target="_blank" href="/s?st=1&wd=农业">农业</a><a target="_blank" href="/s?st=1&wd=医疗">医疗</a><a target="_blank" href="/s?st=1&wd=就业">就业</a>
            </div>
            <script src="{Stl.SiteUrl}/Content/_Common/FullTextSearch/js/default-site-search-box.js"></script>
            <script>
	            document.getElementById("inputkeyword").onkeydown = function (e) {
	                e = e || window.event;
	                if (e.keyCode == 13) {
	                    gSearch();
	                }
	            };
	            function gSearch() {
	                var keyword = document.getElementById('inputkeyword').value;
	                var route = document.getElementById('route').value;
	
	                if (keyword == '' || keyword == "请输入关键字") {
	                    alert("请输入关键字");
	                } else {
	                    var siteid = document.getElementById('siteid').value;
	                    window.location = '/' + route + '?sid=' + siteid + '&st=1&wd=' + encodeURIComponent(keyword);
	                }
	            }
            </script>
        </div>

        <nav class="topNav clearfix">
            <span class="menuBtn"></span>
            <ul id="mainNav" class="mainNav">
                <li class="li1 on1" id="li-home">
                    <h3 class="h1">
                        <a class="a1" href='/'>首页</a>
                    </h3>
                </li>
                <li class="li1" id="li-xw">
                    <h3 class="h1">
                        <stl:a channelIndex="政务动态" target="_self">政务动态</stl:a>
                    </h3>
                </li>
                <li class="li1" id="li-zw">
                    <h3 class="h1">
                        <stl:a channelIndex="政务公开" target="_self">政务公开</stl:a>
                    </h3>
                </li>
                <li class="li1" id="li-fw">
                    <h3 class="h1">
                        <stl:a channelIndex="政务服务" target="_self">政务服务</stl:a>
                    </h3>
                </li>
                <li class="li1" id="li-hd">
                    <h3 class="h1">
                        <stl:a channelIndex="公众参与" target="_self">公众参与</stl:a>
                    </h3>
                </li>
                <li class="li1" id="li-sq">
                    <h3 class="h1">
                        <stl:a channelIndex="走进安州" target="_self">走进安州</stl:a>
                    </h3>
                </li>
            </ul>

			
            <span class="tip" data-id="{Channel.Title}">点击切换<i class="icon iconfont icon-pointerleft"></i></span>
        </nav>
        <script>
        	(function(){
        		$(".topNav .h1").prepend("<i></i>");
	          	if($(".topNav .tip").data("id") != "首页")$(".topNav .tip").hide();
        	})();
        </script>
    </div>
</header>
